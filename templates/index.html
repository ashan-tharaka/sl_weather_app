<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --blur: blur(12px); --accent: #00f2fe; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .dashboard {
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        h1 { font-weight: 600; margin-bottom: 8px; font-size: 1.8rem; text-align: center; }
        .badge { background: var(--accent); color: #000; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-bottom: 24px; display: inline-block; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px; }
        .input-group { display: flex; flex-direction: column; text-align: left; }
        label { font-size: 0.8rem; margin-bottom: 6px; color: #b0bec5; }

        select, input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 12px;
            color: rgb(62, 60, 60);
            outline: none;
            transition: 0.3s;
        }

        select:focus, input:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .result-container {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .prediction-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 16px; text-align: center; }
        .card i { font-size: 1.5rem; color: var(--accent); margin-bottom: 10px; }
        .val { font-size: 1.4rem; font-weight: 600; display: block; }
        
        .xai-panel {
            background: rgba(255, 152, 0, 0.1);
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin-top: 20px;
            border-radius: 0 8px 8px 0;
            text-align: left;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <center><span class="badge">ML Assignment</span></center>
        <h1>SL Weather Predictor</h1>
        
        <form action="/predict" method="post">
            <div class="input-group" style="margin-bottom: 20px;">
                <label>Select City</label>
                <select name="city" required>
                    {% for city in cities %}
                        <option value="{{ city }}" {% if res_city == city %}selected{% endif %}>{{ city }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="grid">
                <div class="input-group">
                    <label>Temp (¬∞C)</label>
                    <input type="number" step="0.1" name="temp" required placeholder="31.2">
                </div>
                <div class="input-group">
                    <label>Rain (mm)</label>
                    <input type="number" step="0.1" name="rain" required placeholder="2.5">
                </div>
                <div class="input-group">
                    <label>Wind (km/h)</label>
                    <input type="number" step="0.1" name="wind" required placeholder="12.0">
                </div>
                <div class="input-group">
                    <label>Month (1-12)</label>
                    <input type="number" name="month" min="1" max="12" required placeholder="5">
                </div>
            </div>

            <button type="submit"><i class="fa-solid fa-wand-magic-sparkles"></i> Run Predictor</button>
        </form>

        {% if temp %}
        <div class="result-container">
            <p style="font-size: 0.9rem; color: #b0bec5; margin-bottom: 12px;">Forecast for {{ res_city }}</p>
            <div class="prediction-grid">
                <div class="card">
                    <i class="fa-solid fa-temperature-half"></i>
                    <span class="val">{{ temp }}¬∞C</span>
                    <small>Tomorrow's Max</small>
                </div>
                <div class="card">
                    {% if rain == 'Rain üåßÔ∏è' %}
                        <i class="fa-solid fa-cloud-showers-heavy"></i>
                    {% else %}
                        <i class="fa-solid fa-sun"></i>
                    {% endif %}
                    <span class="val">{{ rain }}</span>
                    <small>Condition</small>
                </div>
            </div>

            <div class="xai-panel">
                <i class="fa-solid fa-lightbulb" style="color: #ff9800; margin-right: 8px;"></i>
                <strong>Explainable AI (XAI) Insight:</strong><br>
                <span style="color: #ffcc80;">{{ xai_note }}</span>
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
